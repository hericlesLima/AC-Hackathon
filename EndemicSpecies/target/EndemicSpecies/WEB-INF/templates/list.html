<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="header :: header" />
</head>
<body>
<div class="container">

    <div th:replace="action :: action"></div>

    <h2>Flora List</h2>

    <div th:each="flora : ${floras}">

        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img style="width: 100%; height: 100%" th:src="${flora.imageLink}" alt="Image">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${flora.name}"></h5>
                        <p class="card-text" th:text="${flora.description}"></p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-3">
        <!--<a class="btn btn-primary" th:href="@{/customer/add}">New Flora</a>-->
    </div>

</div>
</body>
</html>
